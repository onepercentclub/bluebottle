{% load i18n %}

<h3>
    {% trans "Steps to complete activity" %}
    <span class="et icon-info">
        <span class="et-right">
            {% blocktrans %}
                The activity is not yet ready to be approved.
                Make sure all steps are completed first.
            {% endblocktrans %}
        </span>
    </span>
</h3>
<ul class='validation-error-list'>
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
</ul>
