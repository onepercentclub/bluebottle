{% load i18n %}
{% block module_content %}
<ul class="dashboard-item-list">
    {% spaceless %}
    {% for activity in module.children %}
    <li class="{% cycle 'odd' 'even' %}">
        <span class="float-right" title="Date submitted">
            {{ activity.transition_date|date }}<br>
        </span>
        <a href="{% url 'admin:activities_activity_change' activity.id %}" >{{ activity.title }}</a>
        <br>
        <b>{{ activity.owner.full_name }}</b>
        <br>
    </li>
    {% endfor %}
    {% endspaceless %}
</ul>
{% endblock %}
