{% extends "admin_tools/dashboard/module.html" %}
{% load i18n %}

{% block module_content %}
    <ul>
        {% spaceless %}
            {% for task in module.children %}
                <li class="{% cycle 'odd' 'even' %}">
                    <a href="{{ task.admin_url }}">{{ task.title }}</a>
                    <ul>
                        <li>
                            <b>{{ task.status }}</b>
                        </li>
                        <li>
                            {{ task.created|date }}
                        </li>
                    </ul>
                </li>
            {% endfor %}
        {% endspaceless %}
    </ul>
{% endblock %}
