{% load i18n %}
<h3>{% trans "Remove donation wallpost" %}</h3>

<p>
    {% trans "Remove the donation wallpost for " %}
    "{{effects.0.instance}}" 
    {% if effects|length > 1 %} 
        {% blocktrans with extra=effects|length|add:"-1" %}
        and {{ extra }} other donations
        {% endblocktrans %}
    {% endif %}
</p>
