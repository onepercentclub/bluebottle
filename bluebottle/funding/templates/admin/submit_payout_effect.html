{% load i18n %}
<h3>{% trans "Submit payout" %}</h3>

<p>
    {% trans "Submit " %}
    "{{effects.0.instance}}" 
    {% if effects|length > 1 %} 
        {% blocktrans with extra=effects|length|add:"-1" %}
        and {{ extra }} other payouts
        {% endblocktrans %}
    {% endif %}
    {% trans "for processing by GoodUp support." %}
</p>
