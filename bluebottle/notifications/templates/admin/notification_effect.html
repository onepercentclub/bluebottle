{% load i18n %}
<h3>{% trans "Send email" %}</h3>

<p>{{subject}}</p>
<p>
    <i>

        {% blocktrans with recipient=recipients.0 %}
            To "{{ recipient }}"
        {% endblocktrans %}

        {% if recipients|length > 1 %}
            {% blocktrans with extra=recipients|length|add:"-1" %}
                and {{ extra }} others 
            {% endblocktrans %}
        {% endif %}
    </i>
</p>
