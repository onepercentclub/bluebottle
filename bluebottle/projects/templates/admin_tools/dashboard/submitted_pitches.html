{% extends "admin_tools/dashboard/module.html" %}
{% load i18n %}
{% block module_content %}
<ul>
    {% spaceless %}
    {% for pitch in module.children %}
    <li class="{% cycle 'odd' 'even' %}">
        <span class="float-right">{{ pitch.created|date }}</span>
        <a href="{{ admin_url }}projects/projectpitch/{{ pitch.id }}" >{{ pitch.title }}</a>
    </li>
    {% endfor %}
    {% endspaceless %}
</ul>
{% endblock %}
