{% load i18n %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width"/>
    <title>Blogpost preview &#8211; 1%Club</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css"
          media="screen"/>

</head>
<body style="overflow-x: hidden;">
{# wrapper has a fixed width because everything is relative to that. #}
{# Hence the body receives an overflow-x instead of shrinking the wrapper.  #}

<section class="wrapper preview">

    <!-- wallpost -->
    <article class="wallpost">
        <div class="content">
            <div id="preview_contents">
                <h3>{{ slide.title }}</h3>
                {{ contents }}
            </div>

        </div>

    </article>
</section>

</body>
</html>
