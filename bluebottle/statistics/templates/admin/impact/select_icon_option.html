{% load i18n %}
{% if wrap_label %}
    <label{% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>
{% endif %}
    {% include "django/forms/widgets/input.html" %}
{% if wrap_label %}
    {% if widget.value %}
        <img src="/static/assets/impact-icons/{{ widget.value }}-impact.svg" alt="{{ widget.label }}">
    {% else %}
        <img src="/static/assets/impact-icons/default-impact.svg" alt="Default">
    {% endif %}
    </label>
{% endif %}
