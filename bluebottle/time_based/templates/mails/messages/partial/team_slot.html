{% load i18n tz %}
<p>
    {% trans 'Date' %}: {{ start|date:"SHORT_DATE_FORMAT" }}
</p>
<p>
    {% trans 'Time' %}: {{ start|date:'TIME_FORMAT' }} - {{ end|date:'TIME_FORMAT' }} {{ timezone }}
</p>
{% if location %}
<p>
    {% trans 'Location' %}: {{ location }} {{ location_hint }}
</p>
{% endif %}
