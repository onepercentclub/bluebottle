{% load i18n %}

{% if show %}
<div class="xfull">
    <ul class="toplinks">
        <li class="label">{% trans 'Filter by' %} {{ label }}</li>
        {% if back %}
            <li class="date-back"><a href="{{ back.link }}">&lsaquo; {{ back.title }}</a></li>
        {% endif %}
        {% for choice in choices %}
            <li>
                {% if choice.link %}
                    <a href="{{ choice.link }}">{% endif %}{{ choice.title }}{% if choice.link %}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <br class="clear" />
</div>
{% endif %}
